<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Banksie" />
    <meta
      name="description"
      content="Contact Information for The Little Taco Shop"
    />
    <title>Contact Us - LTS</title>
    <link rel="icon" href="" />
    <link rel="stylesheet" href="main.css" />
  </head>

  <body>
    <header class="header">
      <h1 class="header__h1">Contact Us</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li><a href="/">Home</a></li>

          <li><a href="/#menu"> Menu</a></li>

          <li><a href="/storehours.html"> Hours</a></li>
          <li>
            <a href="about.html">About </a>
          </li>
        </ul>
      </nav>
    </header>
    <section>
      <figure class="hero">
        <img
          src="/contact taco.jpg"
          alt="Little Taco Shop Tacos"
          title="Tacos ready to eat!"
          width="1000"
          height="649"
        />
        <figcaption class="offscreen">Little Taco Shop Tacos</figcaption>
      </figure>
    </section>

    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send us a Message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Your Name"
                required
              />
            </p>

            <p>
              <label for="email">Email:</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Your Email"
                required
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          555 Taco Temptation Lane, Suite T <br />
          Kansas City, MO 5555-555 <br />
          <br />
          Phone: <a href="tel:+5555555555">555-555-5555</a>
        </address>
      </section>
    </main>

    <p><a href="#">Back to Top</a></p>

    <hr />
    <footer class="footer">
      <p>
        <span class="nowrap"> Copyright &copy;</span>
        <span class="nowrap"> Little Taco Shop </span>
      </p>
    </footer>
  </body>
</html>
